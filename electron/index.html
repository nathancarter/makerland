<html>
    <head>
        <title>MakerLand</title>
        <script>
            window.$ = window.jQuery =
                require( './client/from-cdns/jquery-1.11.2.min.js' );
            require( './client/from-cdns/jquery-migrate-1.2.1.min.js' );
            require( './client/from-cdns/jquery.form.js' );
            require( './client/from-cdns/bootstrap.min.js' );
            require( './index.js' );
        </script>
        <link rel='stylesheet'
              href='./client/from-cdns/bootstrap.min.css'/>
        <link rel='stylesheet'
              href='./client/from-cdns/bootstrap-theme.min.css'/>
    </head>
    <body>
    <div class="container">

        <hr>
        <p align=center><img src='./client/makerlandlogo-small.png'/></p>
        <hr>

        <div class="row text-center">

            <div class="col-md-6 hero-feature">
                <h2>My Universes</h2>
                <div id="my-universes-column"></div>
                <button type="button" class="btn btn-success"
                        id="create-button">Create Universe</button>
            </div>

            <div class="col-md-6 hero-feature">
                <h2>Other Universes</h2>
                <div id="other-universes-column"></div>
                <button type="button" class="btn btn-danger"
                        id="quit-button">Quit</button>
            </div>

        </div>

        <hr>

        <div class="modal fade" id='rename-dialog'>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close"
                            data-dismiss="modal"
                            aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Enter new name</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter the new name for the universe:</p>
                        <input type="text" class="form-control"
                            id='rename-input'
                            placeholder="My Universe Renamed">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                            id='rename-cancel'
                            data-dismiss="modal">Cancel</button>
                        <button type="button"
                            id='rename-confirm'
                            class="btn btn-primary">Rename</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </div>
    </body>
</html>
